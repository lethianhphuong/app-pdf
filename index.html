<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="nvcb an" content="Nghiệp vụ cơ bản an ninh" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="manifest" href="/manifest.json" />
  <title>%VITE_APP_TITLE%</title>

  <script src="./js/config.js"></script>

  <style>
    #splash-screen {
      /* width: 100vw; */
      /* height: 100vh; */
      /* display: flex; */
      /* align-items: center; */
      /* justify-content: center; */
      /* flex-direction: column; */

      display: flex;
      width: 100vw;
      height: 100vh;
      padding: 0;
      margin: 0;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 11;

      background-color: beige;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .splash-title {
      font-size: 24px;
      font-weight: bold;
      color: #1b524f;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 16px;
    }

    .splash-loader {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      color: #2b5654;
      font-size: 0;
      line-height: 1.6153846153846154;
      list-style: none;
      font-family: Roboto, sans-serif;
      position: absolute;
      display: none;
      text-align: center;
      vertical-align: middle;
      opacity: 0;
      transition: transform 0.3s cubic-bezier(0.78, 0.14, 0.15, 0.86);
      position: static;
      display: inline-block;
      opacity: 1;
    }

    .splash-loader-dot {
      transform: rotate(45deg);
      animation-duration: 1.2s;
      animation-name: spin2;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      position: relative;
      display: inline-block;
      font-size: 29px;
      width: 1em;
      height: 1em;
    }

    .splash-loader-item {
      background-color: #2b5654 !important;
      font-size: 30px !important;
      position: absolute;
      display: block;
      width: 12.75px;
      height: 12.75px;
      background-color: #2b5654;
      border-radius: 100%;
      transform: scale(0.75);
      transform-origin: 50% 50%;
      opacity: 0.3;
      animation-duration: 1s;
      animation-name: spin;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      animation-direction: alternate;
    }

    @keyframes spin {
      100% {
        opacity: 1;
      }
    }

    @keyframes spin2 {
      100% {
        transform: rotate(405deg);
      }
    }
  </style>
</head>

<body style="margin: 0">
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="app"></div>

  <div id="splash-screen" style="flex-direction: column">
    <div style="display: flex; flex-grow: 1">
      <div class="splash-body"
        style="width: 100%; height: 100%; background: #e5e5e5; display: flex; flex-direction: column">
        <div class="splash-header" style="
              height: 35px;
              width: 100%;
              background: white;
              box-sizing: border-box;
              border: 1px solid #d1d1d1;
              box-shadow:
                2px 2px 5px 0 rgba(0, 0, 0, 0.12),
                2px 2px 5px 0 rgba(0, 0, 0, 0.08);
            "></div>
        <div class="splash-container" style="
              background: white;
              width: (100%);
              height: calc(100% - 35px);
              margin: 8px;
              display: flex;
              align-items: center;
              justify-content: center;
            ">
          <div class="splash-loader">
            <span class="splash-loader-dot">
              <li class="splash-loader-item" style="top: 0; inset-inline-start: 0; animation-delay: 0s"></li>
              <li class="splash-loader-item" style="top: 0; inset-inline-end: 0; animation-delay: 0.4s"></li>
              <li class="splash-loader-item" style="inset-inline-end: 0; bottom: 0; animation-delay: 0.8s"></li>
              <li class="splash-loader-item" style="bottom: 0; inset-inline-start: 0; animation-delay: 1.2s"></li>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div style="width: 100vw; height: 16px; background-color: #e5e5e5; text-align: center"></div>
  </div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
